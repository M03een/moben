buildscript {
    ext {
        kotlin_version = '1.7.10' // Latest Kotlin version, you may update if necessary
        gradle_version = '8.0.2' // Update to the latest stable version if needed
        android_tools_version = '8.0.0' // Update to the latest Android tools version
    }

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal() // In case it's needed for Gradle dependencies
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$android_tools_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
